<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    <script>
        let num1 = 10;   //use let in place of var....scope of let is only for a given function
        var num2 = 11;
        console.log(num1 + num2);

        //string
        var str1 = "this is a string";
        console.log(str1);

        // Objects
        var marks = {
            ravi: 34,
            shubham: 78,
            harry: 99.977
        }
        console.log(marks);

        // Booleans
        var a = true;
        var b = false;
        console.log(a, b);

        // var und = undefined;
        var und;
        console.log(und);

        var n = null;
        console.log(n);

        //array
        var arr = [1, 2, "bablu", 4, 5]
        console.log(arr)

        
    </script>
</body>

</html>
